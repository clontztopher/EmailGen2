{% extends 'template.html' %}

{% block content %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <div>
            <h1 class="h3 mb-2 text-gray-800">
                {{ file.display_name }}
            </h1>
            <span class="badge badge-primary">
            {{ file.update_date.date }}
        </span>
            <small> - UPLOADED</small>
        </div>
    </div>
    <!-- Content Row -->
    <div class="row">
        <div class="col p-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <form action="" method="get">
                            {{ filter.form.as_p }}
                            <input type="submit"/>
                        </form>
                        Result count: {{ filter.qs.count }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
