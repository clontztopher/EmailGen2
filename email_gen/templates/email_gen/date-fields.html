<div class="row mb-3">
    <div class="col date-fields">
        <!-- Exp Date Tabs -->
        <ul class="nav nav-tabs" id="exp-date-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="individual-tab" data-toggle="tab" href="#individual" role="tab"
                   aria-controls="home"
                   aria-selected="true">Individual Dates</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="range-tab" data-toggle="tab" href="#range" role="tab"
                   aria-controls="profile" aria-selected="false">Date Range</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content border-left border-bottom border-right p-3">
            <div class="tab-pane active" id="individual" role="tabpanel" aria-labelledby="home-tab">
                <div id="individual-date-container">
                    <div class="form-group row">
                        <div class="col-sm-11 col-9">
                            <input type="text" class="flatpickr form-control" name="exp_indie_date_0"
                                   id="id_exp_indie_date_0">
                        </div>
                        <div class="col d-flex align-items-center p-1">
                            <i class="fas fa-minus-square text-danger fa-2x"></i>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success btn-icon-split" id="add-date">
                    <span class="icon text-white">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span class="text">Add Date</span>
                </button>
            </div>
            <div class="tab-pane" id="range" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row">
                    <div class="col">
                        <label for="id_date_range_min">From</label>
                        <input type="text" class="flatpickr form-control" name="exp_date_range_min"
                               id="id_exp_date_range_min">
                    </div>
                    <div class="col">
                        <label for="id_date_range_max">To</label>
                        <input type="text" class="flatpickr form-control" name="exp_date_range_max"
                               id="id_exp_date_range_max">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
